<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
    <div>
        <div>
            <form th:object="${studySearch}" class="form-inline">
                <div class="form-group mb-2">
                    <input type="text" th:field="*{studyName}" class="formcontrol" placeholder="스터디명"/>
                </div>
                <div class="form-group mx-sm-1 mb-2">
                    <select th:field="*{category}" class="form-control">
                        <option value="">카테고리</option>
                        <option th:each=
                                        "status : ${T(softwareArchitecture.termProject.domain.Category).values()}"
                                th:value="${status}"
                                th:text="${status}">option
                        </option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary mb-2">검색</button>
            </form>
        </div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>스터디 명</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="study : ${categoriedStudies}">
                <td th:text="${study.id}"></td>
                <td th:text="${study.name}"></td>
                <td th:text="${study.category}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div> <!-- /container -->
</body>
</html>
